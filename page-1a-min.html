<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>1-A 최소 인원 입력</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="superbar">
    <div class="container superbar-inner">배치 설정 도구</div>
  </div>
  <header class="topbar">
    <div class="topbar-inner container">
      <div class="brand">국립강릉원주대학교 간호학과(실습 배치 페이지)</div>
    </div>
  </header>

  <div class="page-hero">
    <div class="container">
      <div class="breadcrumbs">
        <a href="index.html">배치 입력</a>
        <span class="sep">&gt;</span>
        <a href="page-1a.html">1-A 최대 인원</a>
        <span class="sep">&gt;</span>
        <span>1-A 최소 인원</span>
      </div>
      <h1 class="page-title">1-A 최소 인원 입력</h1>
    </div>
  </div>

  <main class="container page-content">
    <div class="panel">
      <div class="panel-header">
        <h2 class="panel-title">과목/병원별 기간별 최소 인원</h2>
        <div class="header-actions" style="display:flex; gap:8px; align-items:center;">
          <label for="semester-toggle" class="muted" style="margin-right:4px;">학기</label>
          <select id="semester-toggle" class="select">
            <option value="1">1학기</option>
            <option value="2">2학기</option>
          </select>
        </div>
      </div>
      <div class="panel-body">
        <form id="one-a-min-form" class="form-grid" autocomplete="off">
          <div class="field" style="grid-column: 1 / -1;">
            <div class="muted">최대 인원 페이지에서 입력한 과목/병원은 수정할 수 없고, 기간별 최소 인원만 입력합니다.</div>
          </div>

          <section id="min-rows" class="card" style="grid-column: 1 / -1;">
            <div id="min-empty" class="muted">최대 인원 데이터가 없습니다. 먼저 최대 인원을 입력해주세요.</div>
          </section>

          <div class="actions">
            <a href="page-1a.html" class="btn">이전 (최대 인원)</a>
            <a href="#" id="go-summary" class="btn primary">다음 (요약)</a>
          </div>
        </form>
      </div>
    </div>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p class="footer-text">문의: codesensory@gmail.com</p>
    </div>
  </footer>

  <script src="page-1a-min.js"></script>
</body>
</html>
